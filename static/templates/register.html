<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<style>
    * {
    padding:0;
    margin:0;
    box-sizing:border-box;
    }
    .register{
    height:auto;
    position:relative;
    text-align:center;
    padding 25px,0px;
    }
    input{
    height:40px;
    font-size:16px;
    font-family:roboto;
    letter-spacing:1px;
    padding:0px 10px;
    border:1px solid black;
    outline:none;
    width:20%;
    }
    input[type=submit]{
    background-color:blue;
    color:white;
    curser:pointer;
    }


</style>
<body style="background-color:#E6E6FA">

    <div class="register">
    <h2 style="color:blue;text-align:center">Registration Form </h2><br><br>

    <form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your UserName"><br><br>
    <input type="text" name="first_name" placeholder="Enter your First Name"><br><br>
    <input type="text" name="last_name" placeholder="Enter your Last Name"><br><br>
    <input type="email" name="email" placeholder="Enter your email Address"><br><br>
    <input type="password" name="password" placeholder="Enter your Password"><br><br>
    <input type="password" name="password1" placeholder="Confirm your Password"><br><br>
    <input type="submit" >
    </form>
    {% for msg in messages %}
    <h3>{{msg}}</h3>
    {% endfor %}


    </div>

</body>
</html>
